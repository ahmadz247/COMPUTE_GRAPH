<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            color: #6c757d;
        }
        .placeholder {
            text-align: center;
            padding: 40px;
        }
        .icon {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        .message {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .submessage {
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="placeholder">
        <div class="icon">...</div>
        <div class="message">Waiting for content...</div>
        <div class="submessage">This area will display information when actions are performed.</div>
    </div>
</body>
</html>
